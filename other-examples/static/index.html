<!doctype html>
<html>
    <head>
        <title>HTMX with Rust</title>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <style>
            :root {
                --rosewater: #f5e0dc;
                --flamingo: #f2cdcd;
                --pink: #f5c2e7;
                --mauve: #cba6f7;
                --red: #f38ba8;
                --maroon: #eba0ac;
                --peach: #fab387;
                --yellow: #f9e2af;
                --green: #a6e3a1;
                --teal: #94e2d5;
                --sky: #89dceb;
                --sapphire: #74c7ec;
                --blue: #89b4fa;
                --lavender: #b4befe;
                --text: #cdd6f4;
                --subtext1: #bac2de;
                --subtext0: #a6adc8;
                --overlay2: #9399b2;
                --overlay1: #7f849c;
                --overlay0: #6c7086;
                --surface2: #585b70;
                --surface1: #45475a;
                --surface0: #313244;
                --base: #1e1e2e;
                --mantle: #181825;
                --crust: #11111b;
            }

            body {
                background-color: var(--base);
                color: var(--text);
                font-family: sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }

            h1 {
                color: var(--mauve);
            }

            input[type="text"] {
                background-color: var(--surface0);
                color: var(--text);
                border: 2px solid var(--surface2);
                border-radius: 5px;
                padding: 10px;
                font-size: 16px;
            }

            button {
                background-color: var(--mauve);
                color: var(--base);
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }

            #response-div p {
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <h1>HTMX with Rust</h1>

        <div id="response-div"></div>

        <form hx-post="/validate" hx-target="#response-div" hx-swap="innerHTML">
            <input type="text" name="name" placeholder="Enter your name" />
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
